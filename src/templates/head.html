<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <meta name="robots" content="index, follow">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src * data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">

    <meta name="application-name" content="Andrew McConville Design">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Andrew McConville">
    <base href="/%VITE_REPO_NAME%/">

    <title>%VITE_PAGE_TITLE%</title>
    <meta name="description" content="%VITE_PAGE_DESCRIPTION%">

    <!-- Icons -->
    <link rel="icon shortcut" type="image/x-icon"     href="/%VITE_REPO_NAME%/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16"   href="/%VITE_REPO_NAME%/assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32"   href="/%VITE_REPO_NAME%/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96"   href="/%VITE_REPO_NAME%/assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/%VITE_REPO_NAME%/assets/icons/android-icon-192x192.png">
    <link rel="apple-touch-icon"      sizes="57x57"   href="/%VITE_REPO_NAME%/assets/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon"      sizes="60x60"   href="/%VITE_REPO_NAME%/assets/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon"      sizes="72x72"   href="/%VITE_REPO_NAME%/assets/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon"      sizes="76x76"   href="/%VITE_REPO_NAME%/assets/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon"      sizes="114x114" href="/%VITE_REPO_NAME%/assets/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon"      sizes="120x120" href="/%VITE_REPO_NAME%/assets/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon"      sizes="144x144" href="/%VITE_REPO_NAME%/assets/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon"      sizes="152x152" href="/%VITE_REPO_NAME%/assets/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon"      sizes="180x180" href="/%VITE_REPO_NAME%/assets/icons/apple-icon-180x180.png">
    <link rel="mask-icon"             color="#434957" href="/%VITE_REPO_NAME%/assets/icons/safari-pinned-tab.svg">

    <!-- Windows -->
    <meta name="msapplication-TileImage" content="/%VITE_REPO_NAME%/assets/icons/mstile-144x144.png">
    <meta name="msapplication-TileColor" content="#434957">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Chrome Android Manifest & Title Bar Color -->  
    <link rel="manifest" href="/%VITE_REPO_NAME%/manifest.json">
    <meta name="theme-color" content="#434957">
    <meta name="color-scheme" content="light">
    
    <!-- Google -->
    <link rel="canonical" href="%VITE_FULL_URL%">
    <meta name="author" content="%VITE_AUTHOR%">
    <meta name="description" content="%VITE_PAGE_DESCRIPTION%">

    <!-- Open Graph -->
    <meta property="og:title" content="%VITE_PAGE_TITLE%">
    <meta property="og:description" content="%VITE_PAGE_DESCRIPTION%">
    <meta property="og:url" content="%VITE_FULL_URL%">
    <meta property="og:type" content="website">
    <meta property="og:image" content="%VITE_FULL_IMAGE_URL%">
    <meta property="og:image:secure_url" content="%VITE_FULL_IMAGE_URL%">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:height" content="1288">
    <meta property="og:image:width" content="2400">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Andrew McConville">
    <meta property="fb:app_id" content="%VITE_FB_APP_ID%">
    <meta property="article:author" content="%VITE_FB_AUTHOR%">
    <meta property="article:published_time" content="%VITE_PAGE_PUBLISHED%">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="%VITE_PAGE_TITLE%">
    <meta name="twitter:description" content="%VITE_PAGE_DESCRIPTION%">
    <meta name="twitter:image" content="%VITE_FULL_IMAGE_URL%">
    <meta name="twitter:site" content="%VITE_TWITTER%">
    <meta name="twitter:creator" content="%VITE_TWITTER%">

    <!-- JSON-LD Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "%VITE_PAGE_SCHEMA_TYPE%",
      "name": "%VITE_PAGE_TITLE%",
      "description": "%VITE_PAGE_DESCRIPTION%",
      "image": "%VITE_FULL_IMAGE_URL%",
      "url": "%VITE_FULL_URL%"
    }
    </script>
    
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            background: rgb(250, 251, 252);
            overflow-y: scroll;
        }

        body {
            color: #434958;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
            margin: 0;
        }
    </style>

    <link rel="stylesheet" href="/%VITE_REPO_NAME%/src/style.css">
